        <a href="#" style="margin: 0 15px; text-decoration: none; color: #555; font-size: 15px;">Tools</a>
        <a href="#" style="margin: 0 15px; text-decoration: none; color: #1e88e5; font-weight: bold; font-size: 15px;">Agent Log In</a>
    </div>

    <div style="margin-top: 100px; padding: 0 20px;">
        <h1 style="font-size: 50px; font-weight: 700; margin-bottom: 15px; letter-spacing: -1px;">
            <span style="color: #1e88e5;">Agent</span><span style="color: #333;">Force</span>

        </div>
    </div>

    <footer
        style="position: fixed; bottom: 0; width: 100%; background-color: #f7f7f7; border-top: 1px solid #e0e0e0; padding: 15px 0; font-size: 13px; color: #888;">
        <div style="display: flex; justify-content: space-between; max-width: 1000px; margin: auto; padding: 0 20px;">
