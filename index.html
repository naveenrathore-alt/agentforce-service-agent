    <!-- Fonts: Plus Jakarta Sans for a modern, tech-forward real estate look -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1600596542815-27b88e35e238?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;

<body class="bg-gray-50 text-slate-800 flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="absolute top-0 w-full z-40">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between h-24 items-center">
                <!-- Brand -->
                <div class="flex items-center gap-2 bg-white/90 backdrop-blur-md px-4 py-2 rounded-full shadow-sm">
                    <i class="fa-solid fa-house-chimney text-blue-600 text-xl"></i>
                    <span class="font-bold text-xl tracking-tight text-slate-900">Agent<span class="text-blue-600">Force</span></span>
                </div>
                
                <!-- Simple Login Button -->
                <button class="bg-white/90 backdrop-blur-md hover:bg-white text-slate-800 px-6 py-2.5 rounded-full font-semibold transition shadow-sm hover:shadow-md">
                    Sign In
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Hero Content (Full Screen Center) -->
    <main class="flex-grow flex items-center justify-center hero-bg relative">
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-slate-900/50"></div>
        
        <div class="relative z-10 w-full max-w-4xl px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight drop-shadow-lg">
                Find your place.
            </h1>
            <p class="text-lg md:text-2xl text-white/90 mb-12 max-w-2xl mx-auto font-light drop-shadow-md">
                The intelligent platform for real estate professionals.
            </p>

            <!-- Simple Feature Tags -->
            <div class="mt-16 flex flex-wrap justify-center gap-4 text-white/90 text-sm font-medium">
                <span class="bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/20">
                    <i class="fa-solid fa-check mr-2 text-blue-400"></i>AI Market Analysis
                </span>
                <span class="bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/20">
                    <i class="fa-solid fa-check mr-2 text-blue-400"></i>Instant Valuations
                </span>
                <span class="bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg border border-white/20">
                    <i class="fa-solid fa-check mr-2 text-blue-400"></i>Agent Matching
                </span>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="bg-white border-t border-slate-200 py-6 absolute bottom-0 w-full z-10 hidden md:block">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-400 text-sm">
            &copy; 2025 AgentForce POC. Real Estate Demo Platform.
        </div>
    </footer>
